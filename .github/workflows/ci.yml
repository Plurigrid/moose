name: Prototype Runtime CI

on:
  push:
    branches: [ prototype ]
  pull_request:
    branches: [ prototype ]
  workflow_dispatch:

jobs:

  cape-integration:
    services:
      postgres:
        image: postgres:11.7-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: dev
          POSTGRES_DB: postgres
        ports:
          # will assign a random free host port
          - 5432/tcp
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

      coordinator:
        image: capeprivacy/coordinator:latest
        credentials:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        options: >-
          --entrypoint "cape coordinator start"

    name: End to End Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}.
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

  ubuntu-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    strategy:
      matrix:
        python-version: [3.8.5]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}.
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v2
        id: cache-deps
        with:
          path: ./venv/
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Create virtual environment.
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          python -m venv venv

      - name: Install Cape Coordinator client.
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          . venv/bin/activate
          git clone https://${{ secrets.CAPE_PAT }}@github.com/capeprivacy/coordinator-client.git
          cd coordinator-client && pip install -r requirements.txt && pip install -e .

      - name: Install dependencies.
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          . venv/bin/activate
          make pydep

      - name: Install runtime package.
        run: |
          . venv/bin/activate
          make pylib

      - name: Lint the runtime package.
        run: |
          . venv/bin/activate
          make lint

      - name: Build the runtime.
        run: |
          . venv/bin/activate
          make build

      - name: Test the runtime.
        run: |
          . venv/bin/activate
          make test

  macos-ci:
    runs-on: macos-latest
    timeout-minutes: 2
    strategy:
      matrix:
        python-version: [3.8.5]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}.
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v2
        id: cache-deps
        with:
          path: ./venv/
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}-${{ matrix.python-version }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Create virtual environment.
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          python -m venv venv

      - name: Install dependencies.
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          . venv/bin/activate
          make pydep

      - name: Install runtime package.
        run: |
          . venv/bin/activate
          make pylib

      - name: Lint the runtime package.
        run: |
          . venv/bin/activate
          make lint

      - name: Build the runtime.
        run: |
          . venv/bin/activate
          make build

      - name: Test the runtime.
        run: |
          . venv/bin/activate
          make test
